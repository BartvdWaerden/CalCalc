<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calories Calculator</title>
</head>

<body>

<h1>Calories Calculator</h1>

    <form class="c-form" name="calories">

        <label>Formula:</label>
        <input type="radio" name="formula" value="harris" checked>Harris &amp; Benedict
        <input type="radio" name="formula" value="spijker">Spijker-Hoven

        <label>Use kilograms (default) or pounds:</label>
        <input type="radio" name="mass" value="kilograms" checked>Kilograms
        <input type="radio" name="mass" value="pounds">Pounds

        <label>Weight:</label>
        <input class="c-input" type="number" name="weight" placeholder="weight" step="any" value="75" />

        <label>Use centimeters (default) or inches:</label>
        <input type="radio" name="height" value="centimeters" checked>Harris &amp; Benedict
        <input type="radio" name="height" value="inches">Spijker-Hoven

        <label>Length:</label>
        <input class="c-input" type="number" name="length" placeholder="length" step="any" value="189" />

        <label>Age:</label>
        <input class="c-input" type="number" name="age" placeholder="age" value="26" />

        <label>Gender:</label>
        <input type="radio" name="gender" value="male" checked>Male
        <input type="radio" name="gender" value="female">Female

        <input type="radio" name="training" value="fat">Fat
        <input type="radio" name="training" value="muscle" checked>Muscle

        <label>PAL:</label>
        <input type="radio" name="pal" value="1.2">1.2
        <input type="radio" name="pal" value="1.3">1.3
        <input type="radio" name="pal" value="1.4">1.4
        <input type="radio" name="pal" value="1.5" checked>1.5

        <br>
        <span class="training"></span>
        <br>
        <span class="rest"></span>
        <br>
        <span class="carbs"></span>
        <br>
        <span class="protein"></span>
        <br>
        <span class="fat"></span>
        <br>
        <span class="fiber"></span>

    </form>

<div>
  <button class="button" id="request">Get exercises</button>
  <div id="container"></div>
</div>

</body>

</html>
