<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Javascript</title>

        <script src="assets/scripts/main-min.js"></script>
    </head>

    <body>

    <h1>Javascript practice</h1>

        <form name="calories" class="form">

            <label>Weight:</label>
            <input type="number">

            <label>Length:</label>
            <input type="number">

            <label>Age:</label>
            <input type="number" class="age">

            <label>Gender:</label>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female

            <label>PAL:</label>
            <input type="radio" name="pal" value="1.2">1.2
            <input type="radio" name="pal" value="1.3">1.3
            <input type="radio" name="pal" value="1.4">1.4
            <input type="radio" name="pal" value="1.6">1.5

            <button type="submit" id="button">Calculate</button>

        </form>

    </body>

</html>
