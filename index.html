<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calories Calculator</title>
</head>

<body>

<h1>Calories Calculator</h1>

    <form name="calories" class="calories">

        <label>Weight:</label>
        <input type="number" name="weight" placeholder="weight" value="73" step="any" />

        <label>Length:</label>
        <input type="number" name="length" placeholder="length" value="189" step="any" />

        <label>Age:</label>
        <input type="number" name="age" placeholder="age" value="26"/>

        <label>Gender:</label>
        <input type="radio" name="gender" value="male" checked>Male
        <input type="radio" name="gender" value="female">Female

        <input type="radio" name="training" value="fat">Fat
        <input type="radio" name="training" value="muscle" checked>Muscle

        <label>PAL:</label>
        <input type="radio" name="pal" value="1.2">1.2
        <input type="radio" name="pal" value="1.3">1.3
        <input type="radio" name="pal" value="1.4">1.4
        <input type="radio" name="pal" value="1.5" checked>1.5

        <button type="submit">Calculate calories</button>


        <br>
        <span class="training"></span>
        <br>
        <span class="rest"></span>
        <br>
        <span class="carbs"></span>
        <br>
        <span class="protein"></span>
        <br>
        <span class="fat"></span>
        <br>
        <span class="fiber"></span>

    </form>

    <script src="dist/bundle.js"></script>

</body>

</html>
